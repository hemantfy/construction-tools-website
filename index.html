<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Construction Tools Co.</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- AOS CSS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Navbar -->
  <nav class="bg-gray-900 text-white px-6 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">Construction Tools Co.</h1>
    <div class="space-x-4">
      <a href="index.html" class="hover:text-yellow-400">Home</a>
      <a href="products.html" class="hover:text-yellow-400">Products</a>
      <a href="about.html" class="hover:text-yellow-400">About</a>
      <a href="contact.html" class="hover:text-yellow-400">Contact</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="h-screen bg-gray-900 text-white flex items-center justify-center">
    <div class="text-center" data-aos="fade-up" data-aos-duration="1200">
      <h2 class="text-5xl font-extrabold mb-4">Premium Construction Tools</h2>
      <p class="text-xl mb-6">Durable. Reliable. Built for Professionals.</p>
      <a href="products.html"
         class="px-6 py-3 bg-yellow-500 hover:bg-yellow-600 rounded-lg text-black font-semibold transition duration-300">
        Explore Tools
      </a>
    </div>
  </section>

  <!-- AOS + GSAP Scripts -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

  <!-- Optional: GSAP for extra hero animation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  <script>
    gsap.from("h2", { opacity: 0, y: -50, duration: 1 });
    gsap.from("p", { opacity: 0, y: 50, duration: 1, delay: 0.4 });
    gsap.from("a", { opacity: 0, scale: 0.8, duration: 1, delay: 0.8 });
  </script>
</body>
</html>
